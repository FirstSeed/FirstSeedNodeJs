<!--extends ../layouts/admin-->
{% extends '../layouts/main.html' %}

{% block title %} Admin Área {% endblock %}

{% block head %}
  <link rel="stylesheet" href="/views/admin/less/index.min.css"/>
{% endblock %}

{% block feet %}
  <script type="text/javascript" src="/views/admin/js/index.js"></script>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-6">
      <div class="page-header">
        <h1>Áreas</h1>
      </div>
      <div id="productos"></div>
    </div>
    <div class="col-sm-6 special">
      <div class="page-header">
        <h1>Llamado de Enfermería</h1>
      </div>
      <img src="/views/app/images/logollamador.png" height="120" width="120" alt="netux"/><img src="/views/app/images/logo_netux_salud.png" height="100" alt="netux-salud"/>
    </div>
  </div>
  <script type="text/template" id="tmpl-item">
    <a href="/admin/calls-report/<%- id %>" class="non-underline">
      <div class="well stat">
        <div class="stat-label"><%= name %></div>
      </div>
    </a>
  </script>


  <!-- Received data -->
	<script type="text/template" id="data-results">
		{% autoescape false %}
			[[data.results]]
		{% endautoescape %}
	</script>

{% endblock %}
