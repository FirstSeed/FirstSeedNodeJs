{% extends "../../layouts/main.html" %}

{% block title %} Crear Área {% endblock %}

{% block feet %}
	<!-- external scripts -->
	<script type='text/javascript' src="/views/admin/beds/js/create.min.js"></script>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <div id="header"></div>
      <div id="details"></div>
    </div>
  </div>

	<!-- underscore templates -->
	<script type="text/template" id="tmpl-header">
		<div class="page-header">
			<h1>
				<a href="/admin/beds/">Camas</a> / Crear Cama
			</h1>
		</div>
	</script>

	<script type="text/template" id="tmpl-details">
		<fieldset>
			<legend>Diligenciar</legend>
			<div class="alerts">
				<% _.each(errors, function(err) { %>
					<div class="alert alert-danger alert-dismissable">
						<button type="button" data-dismiss="alert" class="close">&times;</button>
						<%- err %>
					</div>
				<% }); %>
    		<% if (success) { %>
					<div class="alert alert-info alert-dismissable">
						<button type="button" data-dismiss="alert" class="close">&times;</button>
							Cama ha sido creada.
						</div>
					<% } %>
			</div>

			<div class!='form-group <%- errfor.name ? "has-error" : "" %>'>
				<label>Nombre: </label>
				<input type="text" name="name" placeholder="nombre" value!="<%- name %>" class="form-control">
				<span class="help-block"><%- errfor.name %></span>
			</div>
			<div class!='form-group <%- errfor.area ? "has-error" : "" %>'>
				<label>Área: </label>
				<select id="area" name="area" class="form-control"></select>
				<span class="help-block"><%- errfor.area %></span>
			</div>
			<div class!='form-group <%- errfor.room ? "has-error" : "" %>'>
				<label>Habitación: </label>
				<select id="room" name="room" class="form-control"></select>
				<span class="help-block"><%- errfor.room %></span>
			</div>
		</fieldset>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-add">Crear</button>
		</div>
  </script>

	<!-- Received data -->
	<script type="text/template" id="data-results">
		{% autoescape false %}
			[[data.rooms]]
		{% endautoescape %}
	</script>

{% endblock %}
