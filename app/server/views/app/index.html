{% extends '../layouts/app.html' %}

{% block title %} Netux {% endblock %}

{% block head %}
  <link rel="stylesheet" href="/views/app/less/app.min.css"/>
{% endblock %}

{% block feet %}
  <!-- External Scripts-->
  <script type="text/javascript" src="/js/core.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/views/app/js/jquery-marquee.min.js"></script>
  <script type="text/javascript" src="/views/app/js/app.min.js"></script>
  <script type="text/javascript" src="/views/app/js/ViewModel.min.js"></script>
{% endblock %}

{% block content %}
  <section id="container">
    <header>
      <div id="header">
        <figure id="logo_clinica"><img src="/views/app/images/logo_santa_sofia_alfasmall.png" alt="netux-salud"/></figure>
        <!-- Carga los audios de los llamados-->
        <div id="audios">
          <audio id="player" controls="" class="audios">
            <source id="ogg_src" src="/views/app/audios/llamado_normal.ogg" type="audio/ogg"/>
            <source id="mp3_src" src="/views/app/audios/llamado_normal.mp3" type="audio/mpeg"/>
            Your browser does not support the audio element.
          </audio>
        </div>
        <figure id="logo_nurse"><img src="/views/app/images/logollamador.png" alt="netux"/></figure>
        <figure id="logo_netux"><img src="/views/app/images/logo_netux_salud.png" alt="netux-salud"/></figure>
      </div>
      <div id="subheader">
        <div class="state left">Estado</div>
        <div class="description">Informaci&oacute;n</div>
        <div class="time">Tiempo</div>
      </div>
    </header>
    <div id="content">
      <div id="turns_queue">
        <div class="content_table">
          <table width="100%">
            <tbody id="calls" data-bind="foreach: calls">
              <tr id="init" data-bind="css: { alt: $index() % 2 }">
                <td class="code_turn">
                  <div class="code"><img src="" width="30" height="30" class="middle"/></div>
                </td>
                <td class="description_turn">
                  <div>
                    <!--span.room_turn(data-bind='text: room')-->
                    <span data-bind="text: bed" class="bed_turn"></span>
                    <!--span.nurse_turn(data-bind='text: nurse')-->
                  </div>
                </td>
                <td class="time_turn">
                  <div data-bind="text: secondsToHms(time())" class="time"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="featured">
      <h2>Informaci&oacute;n Del Llamado</h2>
      <div id="details_column"></div>
    </div>
    <div id="report_ad">
      <ul id="marquee" data-bind="foreach: warnings" class="warnings">
        <li><span><img src="/views/app/images/CodigoNaranja.png" width="18" height="18" class="middle"/> BATERIA BAJA</span><span data-bind="text: room" class="room_turn"></span><span data-bind="text: bed" class="bed_turn"></span></li>
      </ul>
    </div>
  </section>
{% endblock %}
