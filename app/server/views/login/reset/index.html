{% extends '../../layouts/main.html' %}

{% block title %} Restaurar tú contraseña {% endblock %}

{% block feet %}
  <script src="/views/login/reset/index.min.js"></script>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-6">
      <div class="page-header">
        <h1>Restablecer la contraseña</h1>
      </div>
      <div id="reset"></div>
    </div>
  </div>

  <script type="text/template" id="tmpl-reset">
    <form>
      <div class="alerts">
        <% _.each(errors, function(err) { %>
          <div class="alert alert-danger alert-dismissable">
            <button type="button" data-dismiss="alert" class="close">&times;</button>
            <%- err %>
          </div>
        <% }); %>
        <% if (success) { %>
          <div class="alert alert-info alert-dismissable">
            <button type="button" data-dismiss="alert" class="close">&times;</button>
              La contraseña ha sido reestablecida. Por favor Iniciar Sesión.
          </div>
        <% } %>
        <% if (id == undefined) { %>
          <div class="alert alert-warning alert-dismissable">
            <button type="button" data-dismiss="alert" class="close">&times;</button>
              No tienes una petición valida. Comuníquese con el administrador.
          </div>
        <% } %>
          </div>
        <% if (!success && id != undefined) { %>
          <div class="form-group <%- errfor.password ? "has-error" : "" %>">
            <label>New Password:</label>
              <input type="password" name="password" value="<%= password %>" class="form-control"/>
              <span class="help-block"><%- errfor.password %></span>
          </div>
          <div class="form-group <%- errfor.confirm ? "has-error" : "" %>">
            <label>Confirm Password:</label>
              <input type="password" name="confirm" value="<%= confirm %>" class="form-control"/>
              <span class="help-block"><%- errfor.confirm %></span>
          </div><% } %>
          <div class="form-group">
            <% if (!success && id != undefined) { %>
              <button type="button" class="btn btn-primary btn-reset">Set Password</button>
            <% } %>
            &nbsp;<a href="/login/" class="btn btn-link">Back to Login</a>
          </div>
    </form>
  </script>

{% endblock %}
