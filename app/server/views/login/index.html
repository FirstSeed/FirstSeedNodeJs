{% extends '../layouts/default.html' %}

{% block title %} Login {% endblock %}


{% block feet %}
	<!-- external scripts -->
	<script type="text/javascript" src="/views/login/index.min.js"></script>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-6">
      <div class="page-header">
        <h1>Iniciar Sesión</h1>
      </div>
      <div id="login"></div>
      <img src="/img/logo_netux_salud.png" alt="netux" class="center-block">
    </div>
  </div>

    <script type="text/template" id="tmpl-login">
      <form>
        <div class="alerts"><% _.each(errors, function(err) { %>
          <div class="alert alert-danger alert-dismissable">
            <button type="button" data-dismiss="alert" class="close">&times;</button>
            <%- err %>
          </div>
        <% }); %>
        </div>
        <div class="form-group <%- errfor.username ? "has-error" : "" %>">
          <label>Nombre Usuario o Email:</label>
          <input type="text" name="username" value="<%= username %>" class="form-control">
          <span class="help-block"><%- errfor.username %></span>
        </div>
        <div class="form-group <%- errfor.password ? "has-error" : "" %>">
          <label>Contraseña:</label>
          <input type="password" name="password" value="<%= password %>" class="form-control">
          <span class="help-block"><%- errfor.password %></span>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-primary btn-login">Iniciar</button>&nbsp;
          <a href="/login/forgot/" class="btn btn-link">Olvidaste la contraseña?</a>
        </div>
      </form>
    </script>

{% endblock %}
